  <div class="example-container mat-elevation-z8">
    <!--<mat-card>-->
      <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ts">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Time Sent </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <span matTooltip="{{element.ts | date:'short' }}">
              {{element.ts | amTimeAgo }}
            </span>
          </mat-cell>
        </ng-container>
          
        <ng-container matColumnDef="hash">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Hash Found </mat-header-cell>
          <mat-cell *matCellDef="let element"> <a class="mat-body-2" href="https://xmrchain.net/tx/{{element.hash}}">{{element.hash}}</a> </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="value">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.value | toXMR | number}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="fee">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Fee </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.fee | toXMR | number}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="mixins">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Mixins </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.mixins}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="payees">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Payees </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.payees | number}} </mat-cell>
        </ng-container>        
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    <!--</mat-card>-->
  </div>
