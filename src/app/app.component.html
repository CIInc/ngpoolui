<div class="ngpoolui-sidenav-area">
  <mat-sidenav-container>
    <mat-sidenav #start [mode]="mode" [fixedInViewport]="true">
      <!-- (open)="myinput.focus()" -->
      <mat-toolbar color="primary">
        <span>Cryptonote Pool UI</span>
      </mat-toolbar>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item> Settings </button>
        <button mat-menu-item> Help </button>
      </mat-menu>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="start.close(undefined, 'mouse')">
          <mat-icon mat-list-icon>home</mat-icon>
          <span mat-line>Home</span>
        </a>
        <a mat-list-item routerLink="/dashboard" (click)="start.close(undefined, 'mouse')">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <span mat-line>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/blocks" (click)="start.close(undefined, 'mouse')">
          <mat-icon mat-list-icon>widgets</mat-icon>
          <span mat-line>Blocks</span>
        </a>
        <a mat-list-item routerLink="/payments" (click)="start.close(undefined, 'mouse')">
          <mat-icon mat-list-icon>payments</mat-icon>
          <span mat-line>Payments</span>
        </a>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Profile</h3>
        <a mat-list-item>
          <mat-icon mat-list-icon>money</mat-icon>
          <h4 mat-line>Wallet</h4>
        </a>
        <a mat-list-item>
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>name</h4>
        </a>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Pool</h3>
        <a mat-list-item>
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>name</h4>
        </a>
        <a mat-list-item>
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>name</h4>
        </a>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Network</h3>
        <a mat-list-item routerLink="/pools" (click)="start.close(undefined, 'mouse')">
          <mat-icon mat-list-icon>pools</mat-icon>
          <span mat-line>Pools</span>
        </a>
        <a mat-list-item>
          <mat-icon mat-list-icon>note</mat-icon>
          <h4 mat-line>name</h4>
          <!--<p mat-line> date </p>-->
        </a>
      </mat-nav-list>
      <!--
      <input #myinput>
        -->
    </mat-sidenav>
    <!--
    <mat-sidenav #end position="end"
                 [fixedInViewport]="true" [fixedTopGap]="64" [fixedBottomGap]="64">
      End Side Sidenav
      <br>
      <button mat-button (click)="end.close('mouse')">Close</button>
    </mat-sidenav>
  -->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button (click)="start.toggle(undefined, 'mouse')">
            <mat-icon>menu</mat-icon>
          </button>
          <button mat-button routerLink="/home" (click)="start.close(undefined, 'mouse')">
            <mat-icon>home</mat-icon>
            Home
          </button>
          <button mat-button routerLink="/pools" (click)="start.close(undefined, 'mouse')">
            <mat-icon>pools</mat-icon>
            Pools
          </button>
          <button mat-button routerLink="/dashboard" (click)="start.close(undefined, 'mouse')">
            <mat-icon>dashboard</mat-icon>
            Dashboard
          </button>
          <button mat-button routerLink="/blocks" (click)="start.close(undefined, 'mouse')">
            <mat-icon>widgets</mat-icon>
            Blocks
          </button>
          <button mat-button routerLink="/payments" (click)="start.close(undefined, 'mouse')">
            <mat-icon>payments</mat-icon>
            Payments
          </button>
          <!--
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item> Settings </button>
            <button mat-menu-item> Help </button>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        -->
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="ngpoolui-sidenav-content">
        <!--<app-messages></app-messages>-->
        <router-outlet></router-outlet>
          <!--
        <app-pools></app-pools>
          -->

      </div>
      <mat-toolbar>
        <mat-toolbar-row class="mat-caption">
          <span>
            Powered by
            <a class="alt" href="https://github.com/Aymeric/ngpoolui" target="_new">ngpoolui</a>
            Credits
            <a class="alt" href="https://github.com/mesh0000/poolui" target="_new">poolui</a>
            <a class="alt" href="https://github.com/Snipa22/nodejs-pool" target="_new">nodejs-pool</a>
          </span>
          <span class="spacer"></span>
          <span class="mat-caption">
            Â© Continuous Integration, Inc. 2017
          </span>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
